name: Chat
meta:
  title: Chat | Ably Realtime
  description: Chat enables you to build chat features in your application.
  image: https://files.ably.io/website/images/meta-tags/ably-generic%402x.jpg
  twitter: "@ablyrealtime"
sections:
  - title: Chat
    description: |
      Chat enables you to build a chat platform or chat features within your application.

      It provides high-level APIs for managing the data required for members communicating in an application, such as sending messages, their online status, determining whether a member is typing using a typing indicator.
    level: h1
    features: []
    callToAction:
      text: Read more about Chat
      href: '/docs/chat'
      type: link
  - title: Features
    description: Choose from one of the features below to learn more and start building chat features.
    columns: 2
    bottomMargin: 96
    cards:
      - title: Channels
        type: feature
        content: The core building blocks of a chat application. Members publish messages to a channel and subscribe to that channel to receive them.
        image: 'chat/channel.svg'
        links:
          - text: 'Read docs'
            href: '/docs/chat/channels'
      - title: Online status
        type: feature
        content: View information about members that have joined a channel, such as whether they're actively online or not currently "present" on the channel.
        image: 'chat/presence-occupancy.svg'
        links:
          - text: 'Read docs'
            href: '/docs/chat/online-status'
      - title: Message reactions
        type: feature
        content: Enable members to react to previously sent messages within a chat application.
        image: 'chat/reactions.svg'
        links:
          - text: 'Read docs'
            href: '/docs/chat/reactions'
      - title: Typing indicator
        type: feature
        content: Realtime functionality to indicate when a client is typing or has stopped typing.
        image: 'chat/typing.svg'
        links:
          - text: 'Read docs'
            href: '/docs/chat/typing'
