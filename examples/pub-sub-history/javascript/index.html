<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Pub/Sub message history</title>
  </head>
  <body class="font-inter">
    <div id="landing-page" class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl mb-6 text-center">Welcome to the auction</h2>
        <p>Click the button below to add some historical bids.</p>
        <div class="flex flex-col gap-4">
          <button id="pre-load-history" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Pre-load bidding history
          </button>
        </div>
      </div>
    </div>
    <div id="auction" class="min-h-screen p-8" style="display: none;">
      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <img alt="Auction Item" class="w-full object-cover" src="/assets/auction-item.png">
        <div class="p-6">
          <h1 class="text-2xl font-bold mb-2">Vintage timepiece</h1>
          <p class="text-gray-600 mb-4">
            A rare collector's piece from the early 20th century, featuring intricate mechanical craftsmanship.
          </p>
          <button id="place-bid" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-6">
            Place bid
          </button>
          <div class="bg-gray-100 p-4 rounded-lg mb-6">
            <h2 class="text-lg font-bold mb-2">Current bid</h2>
            <p id="no-bids" class="text-gray-600">No bids yet.</p>
            <div id="current-bid" class="flex justify-between items-center" style="display: none;">
              <span id="current-bid-name" class="font-medium w-1/3 text-left"></span>
              <span id="current-bid-time" class="text-gray-600 w-1/3 text-center"></span>
              <span id="current-bid-amount" class="font-bold text-lg w-1/3 text-right"></span>
            </div>
          </div>
          <div class="mt-8 border-t pt-4">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold">Bidding history</h2>
              <button id="load-history" class="
              bg-green-500
              text-white
              font-bold
              py-3
              px-6
              rounded-lg
              shadow-md
              hover:bg-green-600
              transition-all
              duration-300
              hover:scale-105
              focus:outline-none
              focus:ring-2
              focus:ring-green-400
              focus:ring-opacity-50">
                Load History
              </button>
            </div>
            <div id="history" class="space-y-2"></div>
          </div>
        </div>
        <div id="bid-dialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" style="display: none;">
          <div class="bg-white p-6 rounded-lg shadow-xl w-80">
            <h3 class="text-lg font-bold mb-4">Place your bid</h3>
            <input
                type="number"
                id="bid-amount"
                class="w-full border rounded p-2 mb-4"
                placeholder="Enter bid amount"
            />
            <div class="flex justify-end gap-2">
              <button
                id="cancel-bid"
                class="px-4 py-2 text-gray-600 hover:text-gray-800"
              >
                Cancel
              </button>
              <button
                id="place-bid-dialog"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                Place bid
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/script.ts"></script>
  </body>
</html>
