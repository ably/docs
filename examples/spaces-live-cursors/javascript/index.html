<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live cursors</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="app">
      <div
        id="live-cursors"
        class='live-cursors-container'
      >

      </div>
    </div>
    <script type="module" src="src/script.ts"></script>
  </body>
</html>
