                        description: Description of the error.
                        type: string
                        example: "Unauthorized access."
                      href:
                        description: A link to the relevant documentation for the error.
                        type: string
                        example: "https://help.ably.io/error/40005"
                      code:
                        description: A unique error code generated by the server.
                        type: integer
                        example: 40005
                      statusCode:
                        description: The HTTP status code of the error.
                        type: integer
                        example: 401
        '500':
          description: Server error. An unexpected error has occurred, please contact support.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    description: Description of the error.
                    properties:
                      message:
                        description: Description of the error.
                        type: string
                        example: "Internal server error."
                      href:
                        description: A link to the relevant documentation for the error.
                        type: string
                        example: "https://help.ably.io/error/50000"
                      code:
                        description: A unique error code generated by the server.
                        type: integer
                        example: 50000
                      statusCode:
                        description: The HTTP status code of the error.
                        type: integer
                        example: 500
  /chat/{version}/rooms/{roomId}/occupancy:
