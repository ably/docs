<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Chat room history</title>
  </head>
  <body class="font-inter">
    <!-- Landing Page View -->
    <div id="landing-page" class="min-h-screen flex items-center justify-center bg-gray-100 uk-text-primary">
      <div class="w-1/3 bg-gray-300 p-8 rounded-lg shadow-lg">
        <h2 class="text-sm mb-4 text-center">Use the 'Send message' button to send 5 messages before you enter and subscribe to the chat room.</h2>
        <div class="flex flex-col gap-4">
          <button id="send-message" class="uk-btn uk-btn-sm uk-btn-primary mb-1 rounded-[1998px] w-full hover:uk-btn-primary+1 active:uk-btn-primary+2">
            Send message
          </button>
          <button id="enter-chat" class="uk-btn uk-btn-sm mb-1 rounded-[1998px] border border-black bg-transparent text-black cursor-not-allowed" disabled>
            Enter chat
          </button>
        </div>
      </div>
    </div>

    <div
      id="chat-room-messages"
      class="w-full flex justify-center items-center relative bg-[#f4f8fb] h-screen uk-text-primary"
      style="display: none;"
    >
      <div class="flex-1 p:2 sm:p-12 justify-between flex flex-col h-screen">
        <div
          id="messages"
          class="w-full flex flex-auto flex-col space-y-2 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch"
        >
          <button
            id="load-past-messages"
            class="uk-btn uk-btn-sm uk-btn-primary mb-2 rounded-[1998px] absolute top-2 left-1/2 transform -translate-x-1/2 p-2 hover:uk-btn-primary+1 active:uk-btn-primary+2"
            onclick="event.preventDefault(); getPastMessages();"
          >
            â†‘ Load previous messages
          </button>
        </div>
        <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
          <form class="flex" onsubmit="event.preventDefault(); handleSubmit();">
            <input
              type="text"
              name="message"
              placeholder="Type something..."
              class="uk-input uk-width-1-1 uk-border-rounded-left"
              autoFocus
            />
            <div class="items-center inset-y-0 flex ml-2">
              <button
                type="submit"
                class="uk-btn uk-btn-primary rounded-[1998px] hover:uk-btn-primary+1 active:uk-btn-primary+2"
              >
                Send
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="h-6 w-6 ml-2 transform rotate-90"
                >
                  <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="src/script.ts"></script>
  </body>
</html>
