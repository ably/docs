name: Chat
meta:
  title: Chat | Ably Realtime
  description: Chat enables you to build chat features in your application.
  image: https://files.ably.io/website/images/meta-tags/ably-generic%402x.jpg
  twitter: "@ablyrealtime"
sections:
  - title: Chat
    description: |
      Chat enables you to build a chat platform or chat features within your application.

      It provides high-level APIs for managing the data required for members communicating in an application, such as sending messages, their online status, determining whether a member is typing using a typing indicator.
    level: h1
    features: []
    callToAction:
      text: Read more about Chat
      href: '/docs/chat'
      type: link
  - title: Features
    description: Choose from one of the features below to learn more and start building chat features.
    columns: 2
    bottomMargin: 96
    cards:
      - title: Channels
        type: feature
        content: The core building blocks of pub/sub. Publishers send messages to a channel and subscribers of that channel receive them.
        image: 'channels/channels.svg'
        links:
          - text: 'Read docs'
            href: '/docs/chat/features/channels'
      - title: Online status
        type: feature
        content: View information about clients that are attached to a channel, such as whether they're actively online or not currently "present" on the channel.
        image: 'channels/presence-occupancy.svg'
        links:
          - text: 'Read docs'
            href: '/docs/chat/features/online-status'
      - title: Reactions
        type: feature
        content: Enable clients to add reaction emojis to existing sent messages within a chat application.
        image: 'channels/presence-occupancy.svg'
        links:
          - text: 'Read docs'
            href: '/docs/chat/features/reactions'
      - title: Slow mode
        type: feature
        content: Adding limits can be used to prevent any individual user from sending an excessive number of messages in a short period of time.
        image: 'channels/presence-occupancy.svg'
        links:
          - text: 'Read docs'
            href: '/docs/chat/features/slow-mode'
