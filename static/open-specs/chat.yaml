                        example: 500
  /chat/{version}/rooms/{roomId}/messages/{serial}/delete:
    post:
      summary: Delete a message in a room
      description: |
        Deletes a specific message in a room using its unique serial identifier.

        This endpoint allows you to remove a message from a room while optionally providing additional context about the deletion, such as a description or metadata.

        A successful request returns the `version` and `timestamp` of the deleted message, indicating the operation has been completed.
      tags:
        - rooms
      parameters:
        - name: version
          in: path
          required: true
          description: The version of the Chat API endpoint to use.
          schema:
            type: string
            example: v3
        - name: roomId
          in: path
          required: true
          description: |
            The unique identifier of the room containing the message you wish to delete.
            The `roomId` should be URI-encoded.
          schema:
            type: string
        - name: serial
          in: path
          required: true
          description: |
            The unique identifier of the message you wish to delete.
            The `serial` should be URI-encoded.
          schema:
            type: string
            example: "01826232498871-001@abcdefghij:001"
        - name: envelope
          in: query
          required: false
          description: |
            The format of the response data. Possible values are:
            - `json`: Returns data in JSON format.
            - `msgpack`: Returns data in msgpack format for reduced bandwidth usage.
          schema:
            type: string
            enum: [json, msgpack]
            default: json
        - name: X-Ably-ClientId
          in: header
          required: false
          description: Optional client ID. If provided, this must match the client ID used to authenticate the request.
          schema:
            type: string
            example: "some-client-id"
        - name: X-Ably-Version
          in: header
          required: false
          description: The version of the Ably API to use. Not strictly required, but recommended for future compatibility.
          schema:
            type: number
            example: 3
        - name: Authorization
          in: header
          required: true
          description: A valid authentication token for accessing the requested resource.
          schema:
            type: string
            example: "Bearer eyJhbGc..."
      requestBody:
        description: |
          Optional body containing additional information about the deletion action, such as a description and metadata.
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
