          ably: '<b>Yes.</b><br/><br/>Ably is ISO 27001 compliant. Formal certification by third-party will be attained in March 2020'
          pusher: '<b>No.</b>'
        extra: 'ISO 27001 is an information security standard that shows companies have met specific requirements around information security.<br/><br/>"Learn more about ISO 27001":https://en.wikipedia.org/wiki/ISO/IEC_27001'
  value:
    description: 'Value'
    sections:
      usagepricing:
        description: 'Transparent usage based pricing'
        compare:
          ably: >
            <b>Yes.</b><br/><br/>Ably's pricing is simple and transparent. You pay for the messages, peak active channels and peak connections you use for the month. You can either pay for what you've used at the end of the month, or reserve capacity in advance each month and benefit from a discount.
          pusher: >
            <b>No.</b><br/><br/>Pusher packages are priced in tiers. If you were on a Pro package at $99 with 2k connections and 4m messages, and you later needed 3k connections but the same number of messages, you would have to upgrade to the Business package at $299 (3x the price). With Ably, you'd just pay for an additional 1k connections for less than $10.
