openapi: 3.0.0
info:
  title: Ably Chat REST API
  version: 1.0.0
paths:
  /chat/{version}/rooms/{roomId}/messages:
    post:
      summary: Send a message to a room
      description: |
        Sends a new message to a specified room. The message includes text and optional properties like headers and metadata.

        The request body must contain the `text` property which serves as the primary message content. Headers and metadata can be added to provide additional context or information for the message.

        A successful request returns a response with the serial and creation timestamp of the newly sent message.
      tags:
        - rooms
      parameters:
        - name: version
          in: path
          required: true
          description: The version of the Chat API endpoint to use.
          schema:
            type: string
            example: v3
        - name: roomId
          in: path
          required: true
          description: The unique identifier of the room to send the message to. The `roomId` should be URI-encoded.
          schema:
            type: string
        - name: envelope
          in: query
          required: false
          description: |
            The format of the response data. Possible values are:
            - `json`: Returns data in JSON format.
            - `msgpack`: Returns data in msgpack format for reduced bandwidth usage.
          schema:
            type: string
            enum: [json, msgpack]
            default: json
        - name: X-Ably-ClientId
          in: header
          required: false
          description: Optional client ID. If provided, this must match the client ID used to authenticate the request.
          schema:
            type: string
            example: "some-client-id"
        - name: X-Ably-Version
          in: header
          required: false
          description: The version of the Ably API to use. Not strictly required, but recommended for future compatibility.
          schema:
            type: number
            example: 3
        - name: Authorization
          in: header
          required: true
          description: A valid authentication token for accessing the requested resource.
          schema:
            type: string
            example: "Bearer eyJhbGc..."
      requestBody:
        description: The message content and optional properties to send to the specified room.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: |
                    The main content of the message. This property is required. Empty strings will result in an error.
                  example: "Hello World!"
                headers:
                  type: object
                  description: |
                    Optional headers for adding additional information to a message, such as the relative timestamp of a livestream video, or flagging a message as important. Do not use the headers for authoritative information. Treat them like user input.
                  example:
                    liveStreamTime: "0:15:34.450"
                    priority: "high"
                metadata:
                  type: object
                  description: |
                    Optional metadata associated with the message. This can include animations, effects, or links, amongst others. This information is not read or processed by the server. Treat it like user input.
                  example:
                    animation: "wave_effect"
                    imageUrl: "https://example.com/image.jpg"
              required:
                - text
      responses:
        '200':
          description: |
            Successfully sent the message to the room. The response contains the unique serial identifier for the message as well as its creation timestamp.
          content:
            application/json:
              schema:
                type: object
                properties:
                  serial:
                    type: string
                    description: The unique identifier for the message.
                    example: "01826232498871-001@abcdefghij:001"
                  createdAt:
                    type: number
                    format: unix-timestamp
                    description: The timestamp when the message was created.
                    example: 1741973127428
        '400':
          description: Invalid request body. Check that the request format and required fields are correct.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    description: Description of the error.
                    properties:
                      message:
                        type: string
                        description: Description of the error.
                        example: "Invalid request payload. 'text' field is required."
                      code:
                        type: integer
                        description: A unique error code generated by the server.
                        example: 40001
                      href:
                        type: string
                        description: A link to the relevant documentation for this error.
                        example: "https://help.ably.io/error/40001"
        '401':
          description: Unauthorized access. Authentication token is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    description: Description of the error.
                    properties:
                      message:
                        type: string
                        description: Description of the error.
                        example: "Unauthorized access."
                      code:
                        type: integer
                        description: A unique error code generated by the server.
                        example: 40005
                      href:
                        type: string
                        description: A link to the relevant documentation for this error.
                        example: "https://help.ably.io/error/40005"
        '500':
          description: Server error. An unexpected error occurred on the server.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    description: Description of the error.
                    properties:
                      message:
                        type: string
                        description: Description of the error.
                        example: "Internal server error."
                      code:
                        type: integer
                        description: A unique error code generated by the server.
                        example: 50000
                      href:
                        type: string
                        description: A link to the relevant documentation for this error.
                        example: "https://help.ably.io/error/50000"
    get:
      summary: Retrieve messages from a room
      description: |
        Fetches a list of messages from a specified room. The messages are returned in a paginated format with links to navigate through other pages.

        Example messages include information such as text content, client identifiers, the timestamp at which the message was created, and optional metadata or headers for additional context.

        To query specific messages or control the set of messages returned, use the query parameters provided.
      tags:
        - rooms
      parameters:
        - name: roomId
          in: path
          required: true
          description: The unique identifier of the room to fetch messages from. The `roomId` should be URI-encoded.
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: The maximum number of messages to retrieve per request.
          schema:
            type: integer
            example: 50
        - name: serial
          in: query
          required: false
          description: The serial value to start fetching messages from. If omitted, messages are retrieved from the beginning or end depending on the `direction` parameter.
          schema:
            type: string
            example: 01741966242815-000@cbf5P0_1gBmlrl25663776:000
        - name: orderBy
          in: query
          required: false
          description: |
            The order of messages in the response. Possible values are:
            - `oldestFirst`: Returns messages in ascending order of creation.
            - `newestFirst`: Returns messages in descending order of creation.
          schema:
            type: string
            enum: [oldestFirst, newestFirst]
            default: newestFirst
        - name: direction
          in: query
          required: false
          description: |
            Determines the direction to fetch messages from. Possible values are:
            - `forwards`: Fetches newer messages relative to the reference serial.
            - `backwards`: Fetches older messages relative to the reference serial.
            If `orderBy` is set to `newestFirst`, this parameter will be overridden to `backwards`.
          schema:
            type: string
            enum: [forwards, backwards]
            default: forwards
        - name: envelope
          in: query
          required: false
          description: |
            The format of the response data. Possible values are:
            - `json`: Returns data in JSON format.
            - `msgpack`: Returns data in msgpack format for reduced bandwidth usage.
          schema:
            type: string
            enum: [json, msgpack]
            default: json
        - name: X-Ably-ClientId
          in: header
          required: false
          description: Optional client ID. If provided, this must match the client ID used to authenticate the request.
          schema:
            type: string
            example: "some-client-id"
        - name: X-Ably-Version
          in: header
          required: false
          description: The version of the Ably API to use. Not strictly required, but recommended for future compatibility.
          schema:
            type: number
            example: 3
        - name: Authorization
          in: header
          required: true
          description: A valid authentication token for accessing the requested resource.
          schema:
            type: string
            example: "Bearer eyJhbGc..."
      responses:
        '200':
          description: A paginated list of messages retrieved from the room.
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    description: A list of retrieved messages. Each message contains the following fields
                    items:
                      type: object
                      properties:
                        serial:
                          type: string
                          description: Unique identifier for the message.
                          example: "01741702684595-000@cbf5P0_1gBmlrl69332878:000"
                        clientId:
                          type: string
                          description: Client identifier of the message sender.
                          example: "some-client-id"
                        roomId:
                          type: string
                          description: Identifier of the room where the message originated.
                          example: "room-001"
                        text:
                          type: string
                          description: The main content of the message.
                          example: "Hello, world!"
                        headers:
                          type: object
                          description: Optional headers for additional message context.
                          example: { relativeTime: "10ms", urgency: "low" }
                        metadata:
                          type: object
                          description: Additional metadata or properties associated with the message.
                          example: { type: "chat", imageUrl: "https://example.com/image.jpg" }
                        createdAt:
                          type: number
                          format: unix-timestamp
                          description: The timestamp when the message was created.
                          example: 1741702684595
                        action:
                          type: string
                          description: Indicates the latest action performed on the message.
                          example: "message.create"
                        version:
                          type: string
                          description: A unique identifier for the version of the message.
                          example: "01741702684595-000@cbf5P0_1gBmlrl69332878:000"
                        timestamp:
                          type: number
                          format: unix-timestamp
                          description: The timestamp when the action was performed. For `message.create` actions, it is the same as `createdAt`.
                          example: 1741702684595
                  links:
                    type: object
                    description: Pagination links for navigating through the message history.
                    properties:
                      current:
                        type: string
                        format: uri
                        description: URI link to the current page of messages.
                        example: <./messages?direction=backwards&limit=100>; rel="current"
                      next:
                        type: string
                        format: uri
                        description: URI link to the next page of messages.
                        example: <./messages?cursor=01741782820772-000%40cbf5P0_1gBmlrl73660839%3A000&direction=backwards&limit=100>; rel="previous"
                      first:
                        type: string
                        format: uri
                        description: URI link to the first page of messages.
                        example: <./messages?direction=backwards&limit=100>; rel="first"
        '400':
          description: Invalid query parameters. Check that required fields are included and properly formatted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    description: Description of the error.
                    properties:
                      message:
                        description: Description of the error.
                        type: string
                        example: "Invalid 'roomId' parameter."
                      href:
                        description: A link to the relevant documentation for the error.
                        type: string
                        example: "https://help.ably.io/error/40000"
                      code:
                        description: A unique error code generated by the server.
                        type: integer
                        example: 40000
                      statusCode:
                        description: The HTTP status code of the error.
                        type: integer
                        example: 400
        '401':
          description: Unauthorized access. Authentication token is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    description: Description of the error.
                    properties:
